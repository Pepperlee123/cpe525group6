<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="/css-files/signup.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="top-section">
                <button class="back-btn"><a href="/html files/login.html">&#8592;</a></button>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Create new <br> <strong>Account</strong></h2>
            <p class="subtext">Already Registered? <a href="#">Log in here.</a></p>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name" required/>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" required/>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="******" required/>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" />

                <button type="submit" class="signup-btn">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
